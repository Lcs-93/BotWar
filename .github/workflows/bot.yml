name: BotWar CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le repo
      uses: actions/checkout@v3

    - name: 🟨 Installer Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: 📦 Installer les dépendances
      run: npm install

    - name: ✅ Lancer les tests
      run: npm test

    - name: 🐳 Build Docker (optionnel)
      run: docker build -t my-bot .
